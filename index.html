<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Model Generator</title>
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" type="text/css" href="./style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style/general_style.css"/>
    <script type="module" src="./javascript/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <main>
      <h1>JavaScript Model Generator</h1>

      <!-- Variables declaration -->
      <section id="variables_section">
        <h2>Variables</h2>
        <input id="class_name_input" placeholder="Class name"/>
        <label>
          <input id="use_es6_toggle" type="checkbox">
          <span>Use ES6 import</span>
        </label>
        <div id="variables_container" class="variables-info"></div>
        <button id="generate_button">Generate</button>
      </section>

      <!-- Output model -->
      <section id="output_section">
        <h2>Model output</h2>
        <textarea id="model_output_textarea" placeholder="Your model will appear here." readonly></textarea>
        <button id="copy_model_button">Copy model</button>
      </section>
    </main>
  </body>
</html>
